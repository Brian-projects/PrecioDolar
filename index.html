<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center align-content-center mt-3">
            <div class="col-auto">
                <h1 class="display-6 text-center">
                    <strong>Registro Precio del Dolar</strong>
                </h1>
            </div>
            <div class="col-12 mt-3">
                <div class="row justify-content-end align-content-center">
                    <form>
                        <div class="form-group">
                            <label class="form-label" for="precioDolar">Precio Dolar: </label>
                            <input id="precio" class="form-control" type="number" name="precioDolar" id="precioDolar">
                        </div>
                        <div class="d-grid gap-1 mt-3">
                            <button id="btnAgregar" class="btn btn-success" type="button">Agregar</button>
                        </div>
                    </form>
                    <div class="col-12 mt-4">
                        <table class="table text-center">
                            <thead>
                                <tr>
                                    <th>Dia</th>
                                    <th>Precio Dolar</th>
                                </tr>
                            </thead>
                            <tbody id="elementoLista">
                               
                            </tbody>
                        </table>
                    </div>
                    <div class="col-auto mt-3">
                        <button id="btnReporte" class="btn btn-primary">Generar Reporte</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <script src="index.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
